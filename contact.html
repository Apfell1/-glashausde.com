<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">GlasHaus</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Центрирование секции по всей высоте */
        .contact-section {
            min-height: 80vh;
            padding: 60px 0;
            background: url('images/15.jpg') no-repeat center/cover; /* если нужен именно фон 15.jpg */
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center; /* вертикальное центрирование */
            align-items: center;     /* горизонтальное центрирование */
        }

        .contact-details {
            text-align: center;
        }

        .section-title {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1 id="header-title">GlasHaus</h1>
        </div>
        <div class="header-right">
            <button class="menu-toggle" id="menu-toggle" aria-label="Открыть меню">☰</button>
            <div class="contact-info">
                <span>+49 151 565 78 536</span>
                <span>|</span>
                <span>+49 151 723 85 102</span>
            </div>
            <div class="lang-switch">
                <a href="#" onclick="changeLanguage('de')">DE</a> |
                <a href="#" onclick="changeLanguage('ru')">RU</a> |
                <a href="#" onclick="changeLanguage('en')">EN</a>
            </div>
            <nav id="nav-menu" class="nav-menu">
                <a href="index.html#home" id="nav-home"></a>
                <a href="about.html" id="nav-about"></a>
                <a href="gallery.html" id="nav-gallery"></a>
                <a href="contact.html" id="nav-contact"></a>
                <a href="feedback.html" id="nav-feedback"></a>
            </nav>
        </div>
    </header>

    <main>
        <section id="contact" class="contact-section">
            <h2 id="contact-title" class="section-title">Связаться с нами</h2>
            <div class="contact-details">
                <p id="contact-intro">Вы можете связаться с нами любым удобным способом:</p>
                <p>
                    <span id="email-label">Email:</span>
                    <a href="mailto:service@glashausde.com">service@glashausde.com</a>
                </p>
                <p><span id="phone1-label">Телефон 1:</span> +49 151 565 78 536</p>
                <p><span id="phone2-label">Телефон 2:</span> +49 151 723 85 102</p>
                <p id="location-info">Германия, Берлин</p>
            </div>
        </section>
    </main>

    <footer>
        <span id="footer">© GlasHaus, 2025</span>
    </footer>

    <script src="script.js"></script>
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const navMenu = document.getElementById('nav-menu');

        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
