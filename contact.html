<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Gipsy Cartoon Trockenbau</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-section {
            min-height: 80vh;
            padding: 60px 0;
            background: url('images/15.jpg') no-repeat center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .contact-details {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .section-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-details a {
            color: #0073aa;
            text-decoration: none;
        }
        .contact-details a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1 id="header-title">Gipsy Cartoon</h1>
        </div>
        <div class="header-right">
            <button class="menu-toggle" id="menu-toggle" aria-label="Открыть меню">☰</button>
            <div class="contact-info">
                <span>+49 151 565 78 536</span>
                <span>|</span>
                <span>+49 151 723 85 102</span>
            </div>
            <div class="lang-switch">
                <a href="#" onclick="changeLanguage('de')">DE</a> |
                <a href="#" onclick="changeLanguage('ru')">RU</a> |
                <a href="#" onclick="changeLanguage('en')">EN</a>
            </div>
            <nav id="nav-menu" class="nav-menu">
                <a href="index.html#home" id="nav-home"></a>
                <a href="about.html" id="nav-about"></a>
                <a href="gallery.html" id="nav-gallery"></a>
                <a href="contact.html" id="nav-contact"></a>
                <a href="feedback.html" id="nav-feedback"></a>
            </nav>
        </div>
    </header>

    <main>
        <section id="contact" class="contact-section">
            <h2 id="contact-title" class="section-title"></h2>
            <div class="contact-details">
                <p id="contact-intro"></p>
                <p><span id="email-label"></span> <a href="mailto:service@glashausde.com">service@glashausde.com</a></p>
                <p><span id="phone1-label"></span> +49 151 565 78 536</p>
                <p><span id="phone2-label"></span> +49 151 723 85 102</p>
                <p id="location-info"></p>
            </div>
        </section>
    </main>

    <footer>
        <span id="footer"></span>
    </footer>

    <script src="script.js"></script>
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const navMenu = document.getElementById('nav-menu');
        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        // Загрузка языкового JSON
        async function loadLanguage(lang) {
            const response = await fetch(`contact.${lang}.json`);
            const data = await response.json();
            for (const key in data) {
                const el = document.getElementById(key);
                if (el) el.innerHTML = data[key];
            }
        }

        function changeLanguage(lang) {
            loadLanguage(lang);
        }

        // По умолчанию русский
        loadLanguage('ru');
    </script>
</body>
</html>
